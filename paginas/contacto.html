    <head>
        <title>Contacto Tim Burton</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="keywords" content="Tim, Burton, mail, Contacto, reseña, trabajo">
        <meta name="descripcion" content="Mail de contacto de Tim Burton">

        <!--estilo bs-->
        <link rel="stylesheet" href="../css/bootstrap.css">

        <!--mis estilos-->
        <link rel="stylesheet" href="../css/estilos.css">
    </head>

  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand">TIM BURTON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <ul>
                    <li><a class="nav-link" href="../index.html">Home</a></li>
                    <li><a class="nav-link" href="../paginas/director.html">Director</a></li>
                    <li><a class="nav-link" href="../paginas/peliculas.html">Peliculas</a></li>
                    <li><a class="nav-link" href="../paginas/multimedia.html">Multimedia</a></li>
                    <li><a class="nav-link active" aria-current="page" href="../paginas/contacto.html">Contacto</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <main>
            <div class="titulo-cont">
                <h1 class="titulo_pag display-5">Contactate con nosotros</h1>
            </div>

            <div class="card mb-3 estilo_contacto" style="max-width: 2500px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="../imagenes/personajes2.png" class="margin-2 img-fluid col-md-10 col-lg-12 col-sm-6" alt="dibujo de tim">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                </div>
                                    
                                <div class="col-sm-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                </div>
                    
                                <div class="col-12">
                                <label for="username" class="form-label">mail de contacto</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                    </div>
                                </div>
                            </div>   
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Archivos a enviar en formato pdf unicamente</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <section class="estilo_footer">
            <div class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">

                    <li class="nav-item"><a href="../paginas/contacto.html" class="nav-link px-2 estilo_footer">Contacto</a></li>
                </ul>
                <p class="text-center text-muted">© 2022 Company, Inc</p>
            </div>
        </section>
      </footer>             
  

</body>
