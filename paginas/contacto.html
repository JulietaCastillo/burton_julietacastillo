<!-- Inicio de CONTACTO-->
    <main>
            <div class="contacto">
                <h2 class="titulo-cont">Contactate con nosotros</h2>
            </div>

            <div class="card mb-3 estilo_contacto" style="max-width: 2500px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="../imagenes/personajes2.png" class="margin-2 img-fluid col-md-10 col-lg-12 col-sm-6" alt="dibujo de tim">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                </div>
                                    
                                <div class="col-sm-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                </div>
                    
                                <div class="col-12">
                                <label for="username" class="form-label">mail de contacto</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                    </div>
                                </div>
                            </div>   
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Archivos a enviar en formato pdf unicamente</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
<!-- Fin de CONTACTO-->
